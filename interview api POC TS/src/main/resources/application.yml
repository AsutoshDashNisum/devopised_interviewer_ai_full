spring:
  application:
    name: interview-evaluation-api

server:
  port: 8080

logging:
  level:
    root: INFO
    com.interview: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ==================== Spring Security Configuration ====================
# SECURITY_ENABLED: Set to 'true' to enforce JWT/Basic auth on evaluation endpoints
# When 'false' (default), all endpoints are accessible without authentication (backward compatible)
security:
  enabled: ${SECURITY_ENABLED:false}

# JWT Token Configuration
# jwt.secret: Should be changed in production (minimum 64 characters for HS512)
# jwt.expiration: Token expiration time in milliseconds (default: 1 hour)
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-minimum-64-chars}
  expiration: ${JWT_EXPIRATION:3600000}

# ==================== Spring Boot Actuator Configuration ====================
# Exposes health, metrics, and info endpoints for monitoring and observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

